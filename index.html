<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pine | Login</title>
    <script src="https://kit.fontawesome.com/9fcf6fcb92.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-section">
            <h1>Pine</h1>
        </div>
    </header>
    <main>
        <div class="main-section">
            <div class="logo-section">
                <h1>Welcome to <span class="pine">Pine</span></h1>
            </div>

            <div class="login-section">
                <h1>LOGIN</h1>
                <div class="first-section">
                    <input type="email" id="email" placeholder="Email" required>
                    <br> <br>
                    <input type="password" 
                    id="password"
                    placeholder="Password" name="title"
                    minlength="7" maxlength="30"
                    required>
                    <br><br>
                    <input type="submit" value="Login"
                    id="login">
    
                    <a href="https://www.youtube.com/watch?v=LgncSiSnIyI"
                    target="_blank"><p>Forgot password</p></a>
                    <a href="register.html" 
                    id="register"
                    target="_blank"><p>Register</p></a>

                    <br>
                    <p id="or">OR</p>
                    <br>
                    <div class="icon">
                        <a href=""><i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i></a>
                        <a href=""><i id="G" class="fa-brands fa-google fa-2xl" style="color: #000000;"></i></a>
                        <a href=""><i class="fa-brands fa-discord fa-2xl" style="color: #000000;"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
