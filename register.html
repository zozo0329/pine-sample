<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Pine | Register</title>
</head>
<body>
    <header>
        <div class="header-section">
            <h1>Pine</h1>
        </div>
    </header>
    <main>
        <div class="main-section">
            <div class="title">
                <h1>Pine</h1>
                <h2>Create an Account</h2>
            </div>
            
            <div class="form">
                <h1>Register</h1>
                <input type="text"
                id="username"
                placeholder="Username"
                required
                maxlength="15"
                minlength="4">
                <br>
                <input type="email"
                id="email"
                placeholder="Email"
                required>
                <br>
                <input type="password"
                id="password"
                placeholder="Password"
                required
                minlength="7"
                maxlength="25">
                <br>
                <input type="number"
                id="number"
                placeholder="Phone Number"
                required
                maxlength="9">
                <br>
                <input type="submit" id="register" value="Register">
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
